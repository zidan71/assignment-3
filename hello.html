<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 80%;
    margin: 50px auto;
}

nav ul {
    list-style: none;
    display: flex;
    margin-top: 30px;
    gap: 40px;
}

nav ul li a {
    text-decoration: none;
    color: black;
}

/* Hide the hamburger icon by default */

.hamburger {
    display: none;
    font-size: 30px;
    cursor: pointer;
}

/* Hide the checkbox */
#menu-toggle {
    display: none;
}

/* For mobile devices (max-width: 576px) */
@media (max-width: 576px) {
    .hamburger {
        display: block;
    }

    nav ul {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 50px;
        right: 0;
        background-color: white;
        width: 100%;
        text-align: center;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }

    nav ul li {
        margin: 10px 0;
    }

    /* Show the menu when the checkbox is checked */
    #menu-toggle:checked + .hamburger + ul {
        display: flex;
    }
}

</style>
<body>
    <nav>
        <h1>Fitness</h1>
        <input type="checkbox" id="menu-toggle">
        
       
        <label for="menu-toggle" class="hamburger">&#9776;</label>
        <!-- Hidden checkbox -->
        <input type="checkbox" id="menu-toggle">
        
        <!-- Hamburger icon (label for the checkbox) -->
        <label for="menu-toggle" class="hamburger">&#9776;</label>
    
        <!-- Navigation menu -->
        <ul id="nav-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>
    
</body>
</html>
